<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header__con">
                <div class="header__con__logo logo">
                    <h1 class="logo__title">
                        Brooklyn Public Library
                    </h1>
                </div>
                <div class="header__con__nav nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__list__item"><a href="#">About</a></li>
                            <li class="nav__list__item"><a href="#">Favorites</a></li>
                            <li class="nav__list__item"><a href="#">Coffee shop</a></li>
                            <li class="nav__list__item"><a href="#">Contacts</a></li>
                            <li class="nav__list__item"><a href="#">Library Card</a></li>
                        </ul>
                    </nav>
                    <div class="nav_account__icon">
                        <img src="img/header/icon_profile.svg" alt="Profile_icon">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="welcome__black">
                <h2 class="welcome__black__title">
                    Welcome <br> to the Brooklyn <br> Library
                </h2>
            </div>
        </section>
        <section class="about">
            <div class="wrapper">
                <h2 class="about_title">About</h2>
                <p class="about__text">
                    The Brooklyn Library is a free workspace,
                    a large number of books and a cozy coffee shop inside
                </p>
                <div class="about__slider">
                    <img src="img/about/1.jpg" alt="Slider_photo">
                    <img src="img/about/2.jpg" alt="Slider_photo">
                    <img src="img/about/3.jpg" alt="Slider_photo">
                </div>
                <div class="about__progress">
                    <div class="about__progress__circle"></div>
                    <div class="about__progress__circle"></div>
                    <div class="about__progress__circle"></div>
                </div>
            </div>
        </section>
        <section class="favorites">
            <div class="wrapper">
                <h2 class="favorites__title">
                    Favorites
                </h2>
                <div class="favorites__season">
                    <p class="favorites__season__text">
                        Pick favorites of season
                    </p>
                    <div class="favorites__season__select_block select_block">
                        <label class="select_block__custom">
                            <input type="radio" name="season" id="winter" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label for="winter">Winter</label>
                        <label class="select_block__custom">
                            <input type="radio" name="season" id="spring">
                            <span class="checkmark"></span>
                        </label>
                        <label for="spring">Spring</label>
                        <label class="select_block__custom">
                            <input type="radio" name="season" id="summer">
                            <span class="checkmark"></span>
                        </label>
                        <label for="summer">Summer</label>
                        <label class="select_block__custom">
                            <input type="radio" name="season" id="autum">
                            <span class="checkmark"></span>
                        </label>
                        <label for="autum">Autumn</label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
